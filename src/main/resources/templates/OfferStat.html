<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="~{layout/_layout}">
<head>
    <title>Dashboard</title>
    <!-- Custom and plugin javascript -->
    <script th:src="@{../lib/chartJs/Chart.min.js}"></script>
    <script th:src="@{../js/offerstat.js?v=0.2.0}"></script>
</head>
<body>
<div layout:fragment="header_content" class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            Offer Statistics
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a>Report</a>
            </li>
            <li class="active breadcrumb-item">
                <strong>Offer Statistics</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div layout:fragment="content" class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Offer Statistics</h5>
                </div>
                <div class="ibox-content">
                    <div class="ibox-content m-b-sm border-bottom">
                        <div class="row">
                            <canvas id="barChart" height="140" width="600"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
