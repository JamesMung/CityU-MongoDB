<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="~{layout/_layout}">
<head>
    <title>Course</title>
    <!-- Custom and plugin javascript -->
    <script th:src="@{../js/course.js?v=0.1.5}"></script>
</head>
<body>
    <div layout:fragment="header_content" class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>
                Course
            </h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a>Managment</a>
                </li>
                <li class="active breadcrumb-item">
                    <strong>Course</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div layout:fragment="content" class="wrapper wrapper-content animated fadeInRight">


    <div class="ibox">
        <div class="ibox-title">
            <h5>Course Information</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <a data-toggle="modal" class="btn btn-primary" id="btncourseadd"><i class="fa fa-plus-square"></i></a>
            </div>
            <div class="row">
                <table id="resultstb" class="footable table" data-empty="No Records Found" data-sorting="true" data-paging="true" data-page-size="100"></table>
            </div>
        </div>
    </div>


    <!-- Editing Modal Markup -->
    <div id="modal-form" class="modal fade text-left" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="editor-title">Add Row</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 b-r">
                            <form role="form" id="editor">
                                <input type="hidden" id="txtdeptId" class="form-control">
                                <div class="form-group">
                                    <label class="col-form-labe" for="txtdept">Dept.</label>
                                    <div class="">
                                        <select class="form-control col-sm-8 m-b" id="txtdept" name="txtdept">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" for="txtcourseId">Course Id</label>
                                    <input type="text" id="txtcourseId" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" for="txtcoursetitle">Course Title</label>
                                    <div class=""><input type="text" id="txtcoursetitle" class="form-control"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" for="txtlevel">Level</label>
                                    <div class=""><input type="number" id="txtlevel" class="form-control"></div>
                                </div>
                                <div class="form-group" id="txtyeardiv">
                                    <label class="col-form-labe" for="txtyeardate">Year</label>
                                    <div class="input-group date">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input id="txtyeardate" type="text" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" for="txtclassSize">Class of size</label>
                                    <div class=""><input type="number" id="txtclassSize" class="form-control"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" for="txtavailableplaces">Class of size</label>
                                    <div class=""><input type="number" id="txtavailableplaces" class="form-control"></div>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-default float-right m-t-n-xs" type="button" data-dismiss="modal"><strong>Cancel</strong></button>
                                    <button class="btn btn-sm btn-primary float-right m-t-n-xs" type="submit"><strong>Save</strong></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Student List Modal Markup -->
    <div id="modal-studentform" class="modal fade text-left" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="studentlist">Enrolled Student List</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 b-r">
                            <table id="resultstb2" class="footable table" data-empty="No Records Found" data-sorting="true" data-paging="true" data-page-size="15"></table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-default float-right m-t-n-xs" type="button" data-dismiss="modal"><strong>Cancel</strong></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
