<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="~{layout/_layout}">
<head>
    <title>Dashboard</title>
    <!-- Custom and plugin javascript -->
    <script th:src="@{../lib/chartJs/Chart.min.js}"></script>
    <script th:src="@{../js/courseenrolled.js?v=0.1.8}"></script>
</head>
<body>
<div layout:fragment="header_content" class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            Course Enrolled
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a>Report</a>
            </li>
            <li class="active breadcrumb-item">
                <strong>Course Enrolled</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div layout:fragment="content" class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>The most popular course enrolled</h5>
                </div>
                <div class="ibox-content">
                    <div class="ibox-content m-b-sm border-bottom">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group" id="txtsearchyeardiv">
                                    <label class="col-form-labe" for="txtsearchyear">Year</label>
                                    <div class="input-group date">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="text" id="txtsearchyear" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-8">
                                <button id="btnsearch" class="btn btn-primary btn-sm" type="button">Search</button>
                            </div>
                        </div>

                    <div class="row">
                        <canvas id="barChart" width="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
