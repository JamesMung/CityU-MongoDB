<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Course Enrollment System</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS scripts -->
    <link rel="stylesheet" th:href="@{../lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{../lib/footable/cssnew/footable.core.bootstrap.css}" />
    <link rel="stylesheet" th:href="@{../lib/font-awesome/css/fontawesome.css}" />
    <link rel="stylesheet" th:href="@{../lib/font-awesome/css/solid.css}" />
    <link rel="stylesheet" th:href="@{../lib/sweetalert/dist/sweetalert.css}" />
    <link rel="stylesheet" th:href="@{../lib/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css}" />
    <link rel="stylesheet" th:href="@{../css/animate.css}" />
    <link rel="stylesheet" th:href="@{../css/style.css}" />

    <!-- Mainly scripts -->
    <script th:src="@{../lib/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{../lib/footable/jsnew/footable.js}"></script>
    <script th:src="@{../lib/Popper/popper.min.js}"></script>
    <script th:src="@{../lib/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{../lib/sweetalert/dist/sweetalert.min.js}"></script>
    <script th:src="@{../lib/metisMenu/dist/jquery.metisMenu.js}"></script>
    <script th:src="@{../lib/pace/pace.min.js}"></script>
    <script th:src="@{../lib/slimScroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{../lib/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{../js/script.js?v=0.3.4}"></script>

</head>

<body class="top-navigation">
<!-- Wrapper-->
    <div id="wrapper">
        <!-- Navigation -->
        <div th:replace="layout/_Navigation :: navbar"></div>

        <div id="page-wrapper" class="gray-bg">
            <!-- Page Top Header-->
            <div th:replace="layout/_TopNavbar :: topnavbar"></div>

            <!-- Page Sub Header-->
            <section layout:fragment="header_content"></section>

            <!-- Page Detail-->
            <section layout:fragment="content"></section>

            <!-- Footer -->
            <div th:replace="layout/_Footer :: footer"></div>
        </div>

    </div>
</body>

</html>
