<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="~{layout/_layout_stu}">
<head>
    <title>Course</title>
    <!-- Custom and plugin javascript -->
    <script th:src="@{../js/studentunenroll.js?v=0.1.1}"></script>
</head>
<body>
<div layout:fragment="header_content" class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            Unenroll list
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a>Course</a>
            </li>
            <li class="active breadcrumb-item">
                <strong>Unenroll list</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div layout:fragment="content" class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox">
        <div class="ibox-title">
            <h5><i class="fa fa-filter"></i>Filter</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group" id="txtsearchyeardiv">
                        <label class="col-form-labe" for="txtsearchyear">Year</label>
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" id="txtsearchyear" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-form-labe" for="txtsearchdept">Department</label>
                        <select class="form-control m-b" id="txtsearchdept" name="txtdept">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-form-labe" for="txtsearchcourse">Course</label>
                        <input type="text" id="txtsearchcourse" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-form-labe" for="txtsearchlevel">Level</label>
                        <input type="number" id="txtsearchlevel" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-8">
                    <button id="btnsearch" class="btn btn-primary btn-sm" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="ibox">
        <div class="ibox-title">
            <h5>Course Information</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <table id="resultstb" class="footable table" data-empty="No Records Found" data-sorting="true" data-paging="true" data-page-size="100"></table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
